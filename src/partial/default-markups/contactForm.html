<b:defaultmarkup type='ContactForm'>
    <b:includable id='main'>
        <b:include name='widget-title' />
        <b:include name='content' />
    </b:includable>
    <b:includable id='content'>
        <div class='contact-form-widget'>
            <form name='contact-form'>
                <input class='contact-form-name' expr:id='data:widget.instanceId + "_contact-form-name"' name='name' size='30' type='text' value='' expr:placeholder='data:contactFormNameMsg' />
                <input class='contact-form-email' expr:id='data:widget.instanceId + "_contact-form-email"' name='email' size='30' type='text' value='' expr:placeholder='data:contactFormEmailMsg' />
                <textarea class='contact-form-email-message' cols='25' expr:id='data:widget.instanceId + "_contact-form-email-message"' name='email-message' rows='5' expr:placeholder='data:contactFormMessageMsg' />

                <input class='contact-form-button contact-form-button-submit' expr:id='data:widget.instanceId + "_contact-form-submit"' expr:value='data:contactFormSendMsg' type='button' />

                <div style='text-align: center; max-width: 222px; width: 100%'>
                    <p class='contact-form-error-message' expr:id='data:widget.instanceId + "_contact-form-error-message"' />
                    <p class='contact-form-success-message' expr:id='data:widget.instanceId + "_contact-form-success-message"' />
                </div>
            </form>
        </div>
    </b:includable>
</b:defaultmarkup>
