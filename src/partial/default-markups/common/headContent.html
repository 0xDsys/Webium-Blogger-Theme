<b:includable id='headContent'>
    <meta charset='UTF-8' />
    <meta http-equiv='Content-Type' expr:content='"text/html; charset=" + data:blog.encoding' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>
        <data:view.title.escaped />
    </title>
    <b:loop values='{
        "//1.bp.blogspot.com",
        "//2.bp.blogspot.com",
        "//3.bp.blogspot.com",
        "//4.bp.blogspot.com",
        "//www.blogger.com",
        "//fonts.googleapis.com",
        "//use.fontawesome.com",
        "//ajax.googleapis.com",
        "//fonts.gstatic.com",
        "//feedburner.google.com",
        "//feeds.feedburner.com",
        "//apis.google.com",
        "//cdnjs.cloudflare.com",
        "//www.google-analytics.com",
        "//pagead2.googlesyndication.com",
        "//googleads.g.doubleclick.net",
        "//www.gstatic.com",
        "//www.googletagservices.com",
        "//tpc.googlesyndication.com",
        "//disqus.com",
        "//c.disquscdn.com"}' var='link'>

        <link expr:href='data:link' rel='dns-prefetch preconnect' />
    </b:loop>
</b:includable>
