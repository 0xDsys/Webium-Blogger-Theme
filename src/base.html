<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html b:css='{{b.css}}' b:defaultwidgetversion='{{b.defaultwidgetversion}}' b:layoutsVersion='{{b.layoutsVersion}}' b:responsive='{{b.responsive}}' b:templateVersion='{{themeInfo.version}}' expr:dir='data:blog.languageDirection' expr:lang='data:blog.locale'>

<head>
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <title>
        <data:view.title.escaped />
    </title>
    <b:include data='blog' name='all-head-content' />

    <b:skin version='{{themeInfo.version}}'>
        <![CDATA[
        @@include("../build/styles/normalize.css")
        ]]>
    </b:skin>

    <b:template-skin>
        <![CDATA[]]>
    </b:template-skin>

    <b:defaultmarkups>

    </b:defaultmarkups>
</head>

<body expr:class='data:view.isPreview ? "preview_page" : data:view.isSingleItem ? "item_page" : data:view.isArchive ? "archive_page" : data:view.isLabelSearch ? "label_page" : data:view.isSearch ? "search_page" : data:view.isSearch ? "search_page" : "no_class"'>
    <b:section id='hidden' />
    <div id='app' class='app'>
    </div>
</body>

</html>
